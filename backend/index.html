<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System Orrery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="solar-system" id="solar-system"></div>
        <div class="info-panel" id="info-panel">
            <h2>Planet Information</h2>
            <p id="planet-info">Click on a planet to learn more.</p>
        </div>
    </div>

    <!-- Load THREE.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

    <!-- Load OrbitControls from the same version -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

    <!-- Load your custom script (app.js) after three.js and OrbitControls -->
    <script src="app.js"></script>
</body>
</html>
